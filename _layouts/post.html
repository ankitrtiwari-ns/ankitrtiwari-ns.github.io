<article>
    <h1>{{ page.title }}</h1>
    <span style="display:block; text-align:center; font-style:italic; font-size:0.9rem; margin-bottom: 3rem;">
        {{ page.date | date: "%B %d, %Y" }}
    </span>

    {{ content }}
</article>

</div>
